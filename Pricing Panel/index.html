<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="plan">
            <img src="icons/icon1.png" alt="" class="image">
            <h2 class="header">Personal</h2>
            <ul class="features">
                <li class="features-item">Custom domains</li>
                <li class="features-item">Auto restart when sleeping</li>
            </ul>
            <span class="price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="plan">
            <img src="icons/icon2.png" alt="" class="image">
            <h2 class="header">Small team</h2>
            <ul class="features">
                <li class="features-item">Never sleeps</li>
                <li class="features-item">Work together always make things faster</li>
            </ul>
            <span class="price">$150</span>
            <a href="#/" class="pricing-button is-featured">Try for free</a>
        </div>

        <div class="plan">
            <img src="icons/icon3.png" alt="" class="image">
            <h2 class="header">Enterprise</h2>
            <ul class="features">
                <li class="features-item">Dedicated</li>
                <li class="features-item">High scalability, more powerful</li>
            </ul>
            <span class="price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
